<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lift Weight Tracker</title>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="portal.html">Portal</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="lifts.html">Lifts</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="progress.html">Progress</a></li>
        </ul>
    </div>
    <header>
        <h1>Lift Tracker</h1>
    </header>
    <main>
        <h2>Lifts</h2>
        <table>
            <form>
                <tr>
                    <th>Lift</th>
                    <th>Weight</th>
                </tr>
                <tr>
                    <td>
                        <label for="bench1">Bench Press</label>
                    </td>
                    <td>
                        <input type="number" id="bench1">
                    </td> 
                </tr>
                <tr>
                    <td>
                        <label for="ohp1">Overhead Press</label>
                    </td>
                    <td>
                        <input type="number" id="ohp1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inclinedb1">Incline DB Press</label>
                    </td>
                    <td>
                        <input type="number" id="inclinedb1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="triceppushdowns1">Triceps Pushdowns</label>
                    </td>
                    <td>
                        <input type="number" id="triceppushdowns1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="overheadtri1">Overhead Tricep Extensions</label>
                    </td>
                    <td>
                        <input type="number" id="overheadtri1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lateralraises1">Lateral Raises</label>
                    </td>
                    <td>
                        <input type="number" id="lateralraises1">
                    </td>
                </tr>
            </form>
        </table>
    </main>
</body>
</html>
